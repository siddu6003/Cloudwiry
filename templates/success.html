<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Storage</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div id="block1"><span><img id="logo" src="/static/cloudwiry.png" alt="image not available"/></span><span id="title">File Storage System</span><span><form action="/logout" method="get"><input type="submit" value="Logout"></form></span></div>
    <br>
    <div id="block2">
        <h2>Welcome {{name}}</h2>
        <form id="form1" action="/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="file" placeholder="File" required><br>
            <input type="submit" value="upload">
        </form>
    </div>
    <div id="block2">
        <h2>Your Files</h2>
        <div>
            <table>
            {%for i in x%}
            <tr>
                <td><a href="static/users/{{name}}/{{i}}">{{i}}</a></td>
                <td><form id="n" action="/logout" method="get"><input class="op" type="submit" value="Rename"></form></td>
                <td><form action="/logout" method="get"><input class="op" type="submit" value="Delete"></form></td>
            </tr>
            {%endfor%}
    </table>
        </div>
    </div>
</body>
</html>
