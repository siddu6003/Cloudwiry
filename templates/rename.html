<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Storage</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div id="block1"><span><img id="logo" src="/static/cloudwiry.png" alt="image not available"/></span><span id="title">File Storage</span><span><form action="/logout" method="get"><input type="submit" value="Logout"></form></span></div>
    <br>
    <div id="block2">
        <h2>Rename Here</h2>
        <h2>Please Provide the required extension as well or else your file wont be readable</h2>
        <form id="form1" action="/rename/{{name}}" method="post">
            <input type="text" name="filename" placeholder="new file name" required><br>
            <input type="submit" value="rename">
        </form>
        <br>
    </div>
</body>
</html>
